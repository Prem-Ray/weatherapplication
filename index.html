<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab_container">
            <p class="tab" data-user-weather>Your Weather</p>
            <p class="tab" data-search-weather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" alt="location" loading="lazy" height="80" width="80">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>


            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="searchbtn btn">
                    <img src="./images/search.png" alt="search" height="20" width="20">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" alt="loading" height="150" width="150">
                <p>loading</p>
            </div>

             <!-- error handling -->
            <div class="error">
                <img src="./images/404-removebg-preview.png" alt="404error!!!" height="220px" width="220px">
                <p>City not found</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>

                <!-- weather icon -->
                <img data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- parameters -->
                <div class="parameter-container">
                    <!-- card-1 -->
                    <div class="sub-container parameter">
                        <img src="./images/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card-2 -->
                    <div class="sub-container  parameter">
                        <img src="./images/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card-3 -->
                    <div class="sub-container parameter">
                        <img src="./images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudyness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
